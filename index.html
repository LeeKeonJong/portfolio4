<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARVEL</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    
    
        
</head>
<body>
    <div id="wrap">
		<div class='quickbtn'><ul></ul></div>
		<div class="fullsection section1" pageNum="1" style="background:url("video);">
           <div id="section1_videobox"><video src="video/section1.mp4" autoplay muted loop></video></div>
            <header>
                <div class="logo_box"><a href="#"><img src="img/pngegg.png" alt="img"></a></div>
                <nav>
                    <ul>
                        <li><a href="#">VIDEOS</a></li>
                        <li><a href="#">CHARACTERS</a></li>
                        <li><a href="#">COMICS</a></li>
                        <li><a href="#">MOVIES</a></li>
                        <li><a href="#">TV SHOWS</a></li>
                        <li><a href="#">GAMES</a></li>
                        <li><a href="#">NEWS</a></li>
                    </ul>
                </nav>
            </header>
            <span id="section1_text">Journey into the cosmic depths of the mighty Marvel Cinematic Universe!</span></div>



		<div class="fullsection section2" pageNum="2">
            <div id="real_section2">
            <div id="section2_text">
               <div id="section2_title"><h1>MOVIES</h1></div>
                <p>Journey into the cosmic depths of the mighty Marvel Cinematic Universe!</p>
                <button type="button">View more</button>
            </div>
            <div id="section2_slidebox">
                <ul id="section2_slide">
                    <li class="img1"><a href="#"><img src="img/section2_slide1.jpg" alt="img"></a></li>
                    <li class="img2"><a href="#"><img src="img/section2_slide2.jpg" alt="img"></a></li>
                    <li class="img3"><a href="#"><img src="img/section2_slide3.jpg" alt="img"></a></li>
                    <li class="img4"><a href="#"><img src="img/section2_slide4.jpg" alt="img"></a></li>
                    <li class="img5"><a href="#"><img src="img/section2_slide5.jpg" alt="img"></a></li>
                </ul>
                <div id="dots">
                    <span class="dot dot1 active"></span>
                    <span class="dot dot2"></span>
                    <span class="dot dot3"></span>
                    <span class="dot dot4"></span>
                    <span class="dot dot5"></span>
                    </div>
            </div>
            </div>

        </div>

        <script>


            function slide() {
                $('#section2_slide').stop().animate({ marginLeft: -400 }, function () {
                    $('#section2_slide li:first').appendTo('#section2_slide');
                    $('#section2_slide').css({ marginLeft: 0 });
                

                    if ($('#section2_slide li:first').hasClass('img1') === true) {
                        $('.dot1').addClass('active');
                        $('.dot5').removeClass('active');
                    }

                    if ($('#section2_slide li:first').hasClass('img2') === true) {
                        $('.dot2').addClass('active');
                        $('.dot1').removeClass('active');
                    }

                    if ($('#section2_slide li:first').hasClass('img3') === true) {
                        $('.dot3').addClass('active');
                        $('.dot2').removeClass('active');
    
                    }

                    if ($('#section2_slide li:first').hasClass('img4') === true) {
                        $('.dot4').addClass('active');
                        $('.dot3').removeClass('active');
                    }

                    if ($('#section2_slide li:first').hasClass('img5') === true) {
                        $('.dot5').addClass('active'); 
                        $('.dot4').removeClass('active');
                    }

                });

            }
            setInterval(slide,3000);


        </script>


		<div class="fullsection section3" pageNum="3"><span>3 PAGE</span></div>
		<div class="fullsection section4" pageNum="4"><span>4 PAGE</span></div>
		<div class="fullsection section5" pageNum="5"><span>5 PAGE</span></div>
	</div>

    
</body>
</html>
